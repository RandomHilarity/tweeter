<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Import Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
  
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Avatar (Header) CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Post Tweet Bar CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="topnav">
      <a class="topnav-left">tweeter</a>
      <div class="topnav-right">
        <a><strong>Write</strong> a new tweet</a>
        <a href="#" class="topnav-arrow"><img class="topnav-arrow" src="images/dblarr-sm.png"></a>
      </div>
    </nav>
 
    <!-- Page-specific (main) content here -->
    <main class="main-container">
      <header class="avatar-box">
        <img src="/images/profile-hex.png">
        <p><strong>John</strong> Webster</p>
      </header>
      <div class="desktop-split">
        <section class="errors">
          <img src="images/Bird-error-sm.png">
          <span></span>
        </section>
        <section id="compose-box" class="compose-box">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets" id="post-tweet">
            <textarea name="text" class="humm-text" maxlength="140" placeholder="What are you humming about?"></textarea>
            <div class="btn-cntr-box">
              <input type="submit" class="tweet-btn" value="Tweet">
              <span class="counter">140</span>
            </div>
          </form>
        </section>
        <br>
        <section id="tweets">
        </section>
      </div>
      <img id="scroll-top" src="images/circlearr-blue-sm.png">
    </main>
  </body>
</html>
